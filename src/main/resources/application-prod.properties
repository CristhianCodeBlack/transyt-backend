# Configuración para producción
spring.application.name=transyt-backend

# Base de datos PostgreSQL (Render)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:backup}
spring.datasource.username=${DB_USERNAME:transyt_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here}
jwt.expiration=86400000

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://transyt-frontend.onrender.com}

# Servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.com.capacitapro=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# File upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${FILE_UPLOAD_DIR:uploads/}
server.base-url=${SERVER_BASE_URL:https://transyt-backend.onrender.com}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:demo}
cloudinary.api-key=${CLOUDINARY_API_KEY:your_api_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your_api_secret}
cloudinary.secure=true

# Optimizaciones para producción
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true